{% extends "base.html" %}
{% load static %}
{% block content %}
    <h3>MAKE A TRAIL</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <label for="formName" class="form-label">Име</label>
           {{ form.name }}
          </div>
          <div class="mb-3">
          <label for="formDescription" class="form-label">Описание</label>
          {{ form.description }}
        </div>
        <div class='mb-3'>    
        <label for="formTag" class="form-label">Разположение</label>   
          {{ form.tag }}
        </div>
        <div class="input-group mb-3">
          {{ form.gpx_file }}
          <label class="input-group-text" for="inputGroupFile02">Качи GPX трак</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

        {{ form.gpx_file.errors }}
    </form>
{% endblock %}
{% block js %}
    <script type="text/javascript">
        
    </script>
{% endblock %}
