{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' href="{% static 'trails/dist/css/style.css' %}">
    <link rel='stylesheet' href="{% static 'trails/css/main.css' %}">
    <title>{% block title %}Django Bootcamp{% endblock %}</title>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div>
        {% include 'base/navbar.html' %}
        <div class='container'>
          {% block content %}
          {% endblock %}
        </div>
    </div>
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>     {% endcomment %}
    <script src="{% static 'trails/dist/js/app.js' %}"></script>
    {% block js %}
    {% endblock %}
  </body>
</html>
