{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel='stylesheet' href="{% static 'trails/css/main.css' %}">
    <title>{% block title %}Django Bootcamp{% endblock %}</title>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div>
        {% include 'base/navbar.html' %}
        <div class='container'>
          {% block content %}
          {% endblock %}
        </div>
    </div>
  
    {% block js %}
    
    {% endblock %}
  </body>
</html>
