{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="disabledTextInput">Have you ever been there?</label>
            <div>
                {{ form.is_visited }}
            </div>
        </div>
        <div class="form-group">
            <label for="disabledTextInput">How much did you like it?</label>
            <div>
                {{ form.rate }}
            </div>
        </div>
        <div class="form-group">
            <label for="disabledTextInput">Add comment </label>
            <div>
                {{ form.comments }}
            </div>
        </div>
        <input type='submit' value='Save'/>
    </form>
{% endblock %}
