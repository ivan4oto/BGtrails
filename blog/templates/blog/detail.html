{% extends 'blog/base.html' %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
            {% if  object.author == user.adventurer %}
                <a href="{% url 'update' post.id %}">Edit</a>
            {% endif %}
            <h2>{{ post.title }}</h2>
            <p>Distance: {{ post.distance }}</p>
            <p>Elevation: {{ post.elevation }}</p>
        </div>
    </article>

{% endblock %}
